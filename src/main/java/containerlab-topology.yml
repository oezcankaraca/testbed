name: containerlab-topology
prefix: p2p

mgmt:
  network: fixedips
  ipv4-subnet: 172.100.100.0/24

topology:
  nodes:
    lectureStudioServer:
      kind: linux
      image: image-testbed
      mgmt-ipv4: 172.100.100.10
      labels:
        role: sender
        group: server
      env:
        SOURCE_PEER: lectureStudioServer
        TARGET_PEERS: 1,12,2,24,3,4,5,16,38,6,40
        TARGET_PEERS_IP: 172.100.100.28,172.100.100.20,172.100.100.29,172.100.100.41,172.100.100.30,172.100.100.31,172.100.100.32,172.100.100.24,172.100.100.55,172.100.100.33,172.100.100.57
        MAIN_CLASS: LectureStudioServer
      binds:
        - /home/ozcankaraca/Desktop/mydocument.pdf:/app/mydocument.pdf
        - /home/ozcankaraca/Desktop/testbed/src/resources/results/connection-details.json:/app/connection-details.json
        - /home/ozcankaraca/Desktop/testbed/src/resources/skripts/connections-source.sh:/app/connections-source.sh
      exec:
        - echo "Waiting for 5 seconds..."
        - sleep 5
        - chmod +x /app/connections-source.sh
        - ./connections-source.sh
      ports:
        - "8080:8080"

