name: containerlab-topology
prefix: p2p

mgmt:
  network: fixedips
topology:
  nodes:
    lectureStudioServer:
      kind: linux
      image: image-testbed
      labels:
        role: sender
        group: server
      binds:
        - /home/ozcankaraca/Desktop/mydocument.pdf:/app/mydocument.pdf
      env:
        SOURCE_PEER: lectureStudioServer
        TARGET_PEERS: 1,2,3,4,5,6
        CONNECTION_6: eth6;172.20.26.2, 172.20.26.3
        CONNECTION_5: eth5;172.20.25.2, 172.20.25.3
        CONNECTION_4: eth4;172.20.24.2, 172.20.24.3
        CONNECTION_3: eth3;172.20.23.2, 172.20.23.3
        CONNECTION_2: eth2;172.20.22.2, 172.20.22.3
        CONNECTION_1: eth1;172.20.21.2, 172.20.21.3
        MAIN_CLASS: LectureStudioServer
      ports:
        - "8080:8080"

    1:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.21.3
        SUPER_PEER: lectureStudioServer
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    2:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.22.3
        SUPER_PEER: lectureStudioServer
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    3:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.23.3
        SUPER_PEER: lectureStudioServer
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    4:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.24.3
        SUPER_PEER: lectureStudioServer
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    5:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.25.3
        SUPER_PEER: lectureStudioServer
        SOURCE_PEER: 5
        TARGET_PEERS: 7
        CONNECTION_7: eth2;172.20.27.2, 172.20.27.3
        MAIN_CLASS: SuperPeer
      labels:
        role: receiver/sender
        group: superpeer

    6:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.26.3
        SUPER_PEER: lectureStudioServer
        SOURCE_PEER: 6
        TARGET_PEERS: 8,9,10
        CONNECTION_8: eth2;172.20.28.2, 172.20.28.3
        CONNECTION_9: eth3;172.20.29.2, 172.20.29.3
        CONNECTION_10: eth4;172.20.30.2, 172.20.30.3
        MAIN_CLASS: SuperPeer
      labels:
        role: receiver/sender
        group: superpeer

    7:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.27.3
        SUPER_PEER: 5
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    8:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.28.3
        SUPER_PEER: 6
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    9:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.29.3
        SUPER_PEER: 6
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

    10:
      kind: linux
      image: image-testbed
      env:
        IP_ADDRES: 172.20.30.3
        SUPER_PEER: 6
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer

  links:
    - endpoints: [lectureStudioServer:eth1, 1:eth1]
    - endpoints: [lectureStudioServer:eth2, 2:eth1]
    - endpoints: [lectureStudioServer:eth3, 3:eth1]
    - endpoints: [lectureStudioServer:eth4, 4:eth1]
    - endpoints: [lectureStudioServer:eth5, 5:eth1]
    - endpoints: [lectureStudioServer:eth6, 6:eth1]
    - endpoints: [5:eth2, 7:eth1]
    - endpoints: [6:eth2, 8:eth1]
    - endpoints: [6:eth3, 9:eth1]
    - endpoints: [6:eth4, 10:eth1]
