name: containerlab-topology
prefix: p2p

mgmt:
  network: fixedips
  ipv4-subnet: 172.100.100.0/24

topology:
  nodes:
    lecturestudioserver:
      kind: linux
      image: image-testbed
      mgmt-ipv4: 172.100.100.10
      labels:
        role: sender
        group: server
      binds:
        - /home/ozcankaraca/Desktop/mydocument.pdf:/app/mydocument.pdf
      env:
        TARGET_PEERS: 1,2,3,5,7,11,13,15,18,22
        MAIN_CLASS: LectureStudioServer
      ports:
        - "8080:8080"

    1:
      kind: linux
      image: image-testbed
      mgmt-ipv4: 172.100.100.11
      env:
        SUPER_PEER: lecturestudioserver
        MAIN_CLASS: Peer
      labels:
        role: receiver
        group: peer
        
    2:
      kind: linux
      image: image-testbed
      mgmt-ipv4: 172.100.100.12
