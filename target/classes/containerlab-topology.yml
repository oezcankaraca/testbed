name: containerlab-topology
prefix: p2p

mgmt:
  network: fixedips
  ipv4-subnet: 172.100.100.0/24

topology:
  nodes:
    lecturestudioserver:
      kind: linux
      image: image-lecturestudioserver
      mgmt-ipv4: 172.100.100.10
      labels:
        role: sender
        group: server
      binds:
        - /home/ozcankaraca/Desktop/mydocument.pdf:/app/mydocument.pdf
      env:
        TARGET_PEERS: 1,2
      ports:
        - "8080:8080"

    1:
      kind: linux
      image: image-peer
      mgmt-ipv4: 172.100.100.11
      env:
        SUPER_PEER: lectureStudioServer
      labels:
        role: receiver
        group: peer
        
    2:
      kind: linux
      image: image-peer
      mgmt-ipv4: 172.100.100.12
      env:
        SUPER_PEER: notlectureStudioServer
      labels:
        role: receiver
        group: peer

